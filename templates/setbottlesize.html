<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f723190f09.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <title>Glasvolumen</title>
</head>

<body>

  <div class="container mt-4">
    <form action="/setbottlesize" method="POST">
        <h1>Geben sie ihre Glasgröße an</h1>
        <div class="mb-3">
          <label for="value" class="form-label">Name</label>
          <input class="form-control" type="number" placeholder="Hier die Menge in ml" aria-label="name" name="value">
        </div>

        <div class="mt-4">
            <button class="btn btn-primary" type="submit">Abschicken!</button>
        </div>
    </form>

    <a href="/" class="btn btn-primary mt-4">Zurück..</a>
  </div>


  <script type="text/javascript" src="/static/lib/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/static/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/static/js/index.js"></script>

  <script>
      $(".dropdown-item").click(function(){
      var name= this.value;
      var value= this.name;
      console.log(value, name);
      $("#drinklist").append('<div class="mb-3"><label for="'+ value +'" class="form-label">'+ name +'</label><input class="form-control" type="number" min="0" max="100" placeholder="Hier die Menge in %" aria-label="name" name="'+ value +'"></div>');
      });

  </script>
</body>

</html>
