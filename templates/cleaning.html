<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f723190f09.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <title>Reinigung</title>
</head>

<body>
<div class="container mt-4">
  <h1>Jetzt reinigen!</h1>
  {%for i in result%}
    {%if i[2]%}
      <div class="row">
        <div class="col"><h2>Pumpe {{i[0]}}:</h2></div>
        <div class="col"><button type="button" class="btn btn-success" value="{{i[1]}}" disabled>Einschalten</button></div>
        <div class="col"><button type="button" class="btn btn-danger" value="{{i[1]}}">Auschalten</button></div>
      </div>
    {% else %}
      <div class="row">
        <div class="col"><h2>Pumpe {{i[0]}}:</h2></div>
        <div class="col"><button type="button" class="btn btn-success" value="{{i[1]}}">Einschalten</button></div>
        <div class="col"><button type="button" class="btn btn-danger" value="{{i[1]}}" disabled>Auschalten</button></div>
      </div>
    {% endif %}
  {% endfor%}
  <a href="/" class="btn btn-primary mt-4">Zur√ºck..</a>
</div>

  <script type="text/javascript" src="/static/lib/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/static/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/static/js/index.js"></script>

  <script>
    $("button").click(function(){
      var requestet_url = "/cleaning/" + this.value;
      console.log(requestet_url);
      $.ajax({url: requestet_url});
      setTimeout(function(){location.reload(true)},250);
    });
  </script>
</body>

</html>
