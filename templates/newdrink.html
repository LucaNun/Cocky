<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f723190f09.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <title>DEMO</title>
</head>

<body>

  <div class="container mt-4">
    <form action="/newdrink" method="post">
        <div class="mb-3">
            <label for="Name" class="form-label">Getränkename:</label>
            <input class="form-control" type="text" placeholder="Hier der Name des Getränkes" aria-label="name" name="Name" required>
        </div>

        <div class="mb-3">
            <label for="Beschreibung" class="form-label">Beschreibung:</label>
            <textarea class="form-control" name="Beschreibung" rows="3" placeholder="Hier eine kurze Beschreibung des Getränkes" required></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="Alkoholcheck" value="Alkoholfrei" checked>
            <label class="form-check-label" for="Alkoholfrei">
                Alkoholfrei
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="Alkoholcheck" value="Alkohol">
            <label class="form-check-label" for="Alkohol">
                Alkohol
            </label>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="Einfüllung" value="Automatisch" checked>
            <label class="form-check-label" for="Automatisch">
                Automatisch
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="Einfüllung" value="Manuell">
            <label class="form-check-label" for="Manuell">
                Manuell
            </label>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary" type="submit">Abschicken!</button>
        </div>
    </form>

    <a href="/" class="btn btn-primary mt-4">Zurück..</a>
  </div>


  <script type="text/javascript" src="/static/lib/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/static/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/static/js/index.js"></script>

  <script>

  </script>
</body>

</html>
